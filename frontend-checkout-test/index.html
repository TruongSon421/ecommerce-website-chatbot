<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <form id="checkoutForm">
            <h2>Shipping Address</h2>
            <div class="form-group">
                <label for="userId">User ID (Optional for Demo):</label>
                <input type="text" id="userId" name="userId" value="user123">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <h2>Payment Method</h2>
            <div class="form-group">
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="vnpay_qr">VNPay QR</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <h2>Selected Items</h2>
            <div id="selectedItems" class="items-list">
                <!-- Items will be listed here (e.g., by JavaScript) -->
                <p>Item 1 - $10.00</p>
                <p>Item 2 - $25.50</p>
                <p><strong>Total: $35.50</strong></p>
            </div>

            <button type="submit" id="checkoutButton" class="submit-btn">Initiate Checkout</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
