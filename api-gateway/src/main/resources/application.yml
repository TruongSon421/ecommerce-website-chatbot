  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

server:
  port: 8070

spring:
  application:
    name: api-gateway
#  config:
#    import: "optional:configserver:http://localhost:8888"
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    config:
      enabled: false
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**
          filters:
            - Authentication

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - Authentication

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - Authentication    # Thêm filter

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - Authentication    # Thêm filter

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
          filters:
            - Authentication    # Thêm filter

        - id: group-variants-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/group-variants/**
          filters:
            - Authentication    # Thêm filter

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/carts/**
          filters:
            - Authentication    # Thêm filter

        - id: guest-cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/guest-carts/**
          filters:
            - Authentication    # Thêm filter

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payment/**
          filters:
            - Authentication

        # VNPay payment routes without authentication requirement
        - id: vnpay-payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment/vnpay/ipn, /api/v1/payment/vnpay/return


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.eazybytes.filter: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always