input { file { path => "/logs/spring-boot.log" start_position => "beginning" codec => "plain" } } filter { grok { match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{DATA:thread} --- [%{DATA:service}] %{DATA:class} : %{GREEDYDATA:logmessage}" } } date { match => ["timestamp", "yyyy-MM-dd HH:mm:ss,SSS"] } } output { elasticsearch { hosts => ["http://elasticsearch:9200"] index => "spring-boot-logs-%{+YYYY.MM.dd}" } }